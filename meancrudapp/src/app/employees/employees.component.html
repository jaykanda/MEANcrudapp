<div class="text-bg-dark text-center rounded-bottom py-4">
    <h1 class="display-4">
        Employee Registration Form
    </h1>    
</div>
<div class="p-4">
    <div class="row">
        <div class="col-md-6">
            <app-employee-form></app-employee-form>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Position</th>
                    <th></th>
                    </thead>
                <tbody>
                    <tr *ngFor="let emp of empService.empList">
                        <td (click)="populateInfo(emp)">{{emp.fullName}}</td>
                        <td (click)="populateInfo(emp)">{{emp.position}}</td>
                        <td>
                            <i class="far fa-trash-alt" (click)="onDelete(emp._id)"></i>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
