<form class="row" [formGroup]="service.employeeForm" (submit)="onSubmit()">
    <div class="col-12 mb-3">
        <label class="form-label">Full Name</label>
        <input class="form-control form-control-lg" placeholder="Enter Full Name" formControlName="fullname" />
    </div>
    <div class="col-12 mb-3">
        <label class="form-label">Position</label>
        <input class="form-control form-control-lg" placeholder="Position/Designation" formControlName="position" />
    </div>
    <div class="col-6 mb-3">
        <label class="form-label">Location</label>
        <input class="form-control form-control-lg" placeholder="Current Location" formControlName="location" />
    </div>
    <div class="col-6 mb-3">
        <label class="form-label">Salary</label>
        <input class="form-control form-control-lg" placeholder="Current CTC" formControlName="salary" type="number"/>
    </div>
    <div class="col-12 d-grid">
        <button class="btn btn-lg btn-primary" type="submit">Submit</button>    
    </div>
</form>
